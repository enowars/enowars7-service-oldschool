<VirtualHost *:80>
    DocumentRoot /service

    <Directory /service>
        Options -Indexes -FollowSymLinks -MultiViews
        AllowOverride None
        Require all granted
        LimitRequestBody 1048576
    </Directory>

    <Directory /service/grades>
        Require all denied
    </Directory>

    <Directory /service/templates>
        Require all denied
    </Directory>

    <FilesMatch \.php$>
        Require all granted
    </FilesMatch>

    <FilesMatch "\.(twig|sql|sh|ini|json)$">
        Require all denied
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
